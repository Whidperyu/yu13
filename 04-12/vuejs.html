<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue语法</title>
    <script src="../vue.2.6.12.js"></script>
</head>
<body>
<div id="app">
    {{ msg }}
</div>
<script>
    let app = new Vue({
        el: '#app',        // 容器ID 挂载点
        data: {
            msg: 'Hello world'
        }
    })
</script>
</body>
</html>
