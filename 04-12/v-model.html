<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model</title>
    <script src="../vue.2.6.12.js"></script>
</head>
<body>
<div id="app">
    <h3>{{msg}}</h3>
    <input type="text" v-model = 'msg'>
</div>  

<script>
    new Vue({
        el: '#app',
        data: {
            msg: 'Hi'
        }
    })
</script>
</body>
</html>
