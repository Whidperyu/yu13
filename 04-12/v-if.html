<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if指令</title>
    <script src="../vue.2.6.12.js"></script>
</head>
<body>
<div id="app">
    <h1 v-if = 'found'>发现自然之美</h1>
</div>
<script>
    new Vue({
        el: '#app',
        data:{
            found: false
            // found: true
        }
    })
</script>    
</body>
</html>
