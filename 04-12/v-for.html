<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for = 'item in list'>{{item.name}} - {{item.age}}</li>
        </ul>
    </div>
    <script src="../vue.2.6.12.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
            list:[{name:'zahng',age:11},{name:'li',age:12},{name:'qin',age:13}]
            }
        })
    </script>
    
</body>
</html>
